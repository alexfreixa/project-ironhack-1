    <section id="contact-form" class="flex wrap space-3xl">
        <h1 class="w-full">Contact form</h1>
        <form id="contacte" class="w-full">
            <label for="name">Full Name *</label>
            <input id="name"  class="w-full" type="text" placeholder="Enter your full name" required>

            <div class="w-full flex gap40">  
              <div class="span6">
                <label for="email">Email</label>  
                <input id="email" class="span6" type="email" placeholder="Enter your email address"  required>
              </div>
              <div class="span6">
                <label for="phone">Phone</label>
                <input id="phone"  class="span6" type="tel" placeholder="Enter your phone number"  required>
              </div>
            </div>

            <label for="message">Message</label>
            <textarea  class="w-full" id="message" type="text" placeholder="Write your message here ...." rows="8"  required></textarea>

            <button class="btn w-full center">Submit</button>

        </form>
    </section>
    
    <footer class="flex align-center">
        <div class="span3">
            <img class="logo-footer" src="images/logos/circle.svg">
            <p class="headline">2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
